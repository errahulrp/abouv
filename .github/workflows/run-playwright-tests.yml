name: Run Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:

  test:
    name: Run Playwright tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js ğŸ“š
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies ğŸ“š
        run: npm ci

      - name: Install Playwright Browsers ğŸ“š
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: xvfb-run -a npm run test      

      - name: Deploy Report ğŸš€
        if: success()
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: test-results
          target-folder: report/
